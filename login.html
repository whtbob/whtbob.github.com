<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者后台登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D2691E',
                        dark: '#8B4513'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <i class="fa fa-lock text-4xl text-primary mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">作者后台登录</h2>
            <p class="text-gray-500 mt-2">请输入密码以访问管理后台</p>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">管理员密码</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="输入密码" required>
                    <button type="button" id="togglePwd" class="absolute right-3 top-3 text-gray-500">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-dark transition-colors font-medium">
                登录后台
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>忘记密码？请联系系统管理员重置</p>
        </div>
    </div>

    <script>
        // 默认密码（首次登录后建议修改）
        const ADMIN_PASSWORD = "admin123"; // 请替换为你自己的密码

        // 显示/隐藏密码
        document.getElementById('togglePwd').addEventListener('click', function() {
            const pwdInput = document.getElementById('password');
            const type = pwdInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pwdInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        });

        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputPwd = document.getElementById('password').value;
            
            if (inputPwd === ADMIN_PASSWORD) {
                // 登录成功，存储登录状态
                localStorage.setItem('isLoggedIn', 'true');
                // 跳转到后台（使用两种跳转方式确保生效）
                window.location.href = 'admin.html';
                // 兼容处理：如果第一种跳转失败，300ms后尝试第二种
                setTimeout(() => {
                    if (window.location.pathname !== '/admin.html') {
                        window.location.assign('https://whtbob.github.io/admin.html');
                    }
                }, 300);
            } else {
                alert('密码错误，请重新输入');
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
