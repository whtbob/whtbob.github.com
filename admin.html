<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>途·寻 - 作者管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D2691E',
                        dark: '#8B4513'
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link.active { background-color: #D2691E; color: white; }
        .form-input { border: 1px solid #ddd; padding: 8px; border-radius: 4px; width: 100%; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 登录验证 -->
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
            setTimeout(() => {
                if (!window.location.href.includes('login.html')) {
                    window.location.assign('https://whtbob.github.io/login.html');
                }
            }, 300);
        }
    </script>

    <div class="flex h-screen overflow-hidden">
        <!-- 左侧导航 -->
        <div class="w-64 bg-gray-800 text-white shadow-lg">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fa fa-book mr-2"></i>途·寻管理后台
                </h1>
            </div>
            <div class="p-2">
                <a href="#dashboard" class="sidebar-link active block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-dashboard w-6"></i> 仪表盘
                </a>
                <a href="#chapters" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-list w-6"></i> 章节管理
                </a>
                <a href="#images" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-image w-6"></i> 图片管理
                </a>
                <a href="#intro" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-info-circle w-6"></i> 作品介绍
                </a>
                <a href="#author" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-user w-6"></i> 作者介绍
                </a>
                <a href="#comments" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-comments w-6"></i> 评论管理
                </a>
                <a href="javascript:goToHome()" class="sidebar-link block p-3 rounded mb-1 flex items-center mt-6 bg-white text-primary font-medium">
                    <i class="fa fa-home w-6"></i> 返回前台
                </a>
                <button onclick="logout()" class="w-full text-left sidebar-link block p-3 rounded mb-1 flex items-center bg-red-600 text-white font-medium">
                    <i class="fa fa-sign-out w-6"></i> 退出登录
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800" id="pageTitle">仪表盘</h2>
                    <div class="text-gray-600">
                        <i class="fa fa-user-circle mr-1"></i> 作者您好
                    </div>
                </div>
            </header>

            <!-- 仪表盘 -->
            <div id="dashboardPage" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <div class="text-4xl font-bold text-primary mb-2">1,258</div>
                        <div class="text-gray-600">总访问量</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <div class="text-4xl font-bold text-primary mb-2">2</div>
                        <div class="text-gray-600">已发布章节</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <div class="text-4xl font-bold text-primary mb-2" id="commentCount">0</div>
                        <div class="text-gray-600">读者评论</div>
                    </div>
                </div>
            </div>

            <!-- 章节管理 -->
            <div id="chaptersPage" class="p-6 hidden">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-4">新增章节</h3>
                    <form id="addChapterForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">章节标题</label>
                            <input type="text" class="form-input" placeholder="例如：第三章：沙漠古城" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">章节内容</label>
                            <textarea class="form-input h-40" placeholder="粘贴章节正文..." required></textarea>
                        </div>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-dark transition-colors">
                            保存章节
                        </button>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">已发布章节</h3>
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="py-3 text-left text-gray-700">序号</th>
                                <th class="py-3 text-left text-gray-700">标题</th>
                                <th class="py-3 text-left text-gray-700">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-200">
                                <td class="py-3">1</td>
                                <td class="py-3">第一章：沙漠的召唤</td>
                                <td class="py-3">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">编辑</button>
                                    <button class="text-red-500 hover:text-red-700">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 评论管理 -->
            <div id="commentsPage" class="p-6 hidden">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-4">评论设置</h3>
                    <div class="flex items-center">
                        <label class="mr-4 text-gray-700">评论功能：</label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="commentStatus" value="enabled" class="form-radio text-primary" checked>
                            <span class="ml-2">开启</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" name="commentStatus" value="disabled" class="form-radio text-primary">
                            <span class="ml-2">关闭（防止网络暴力）</span>
                        </label>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">读者评论管理</h3>
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="py-3 text-left text-gray-700">序号</th>
                                <th class="py-3 text-left text-gray-700">读者昵称</th>
                                <th class="py-3 text-left text-gray-700">评论内容</th>
                                <th class="py-3 text-left text-gray-700">操作</th>
                            </tr>
                        </thead>
                        <tbody id="adminCommentList"></tbody>
                    </table>
                </div>
            </div>

            <!-- 其他页面（图片/作品/作者介绍管理）省略，保持核心功能 -->
        </div>
    </div>

    <!-- 回复弹窗 -->
    <div id="replyModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-primary">回复评论</h3>
                <button id="closeReplyModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <input type="hidden" id="replyCommentId">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">回复内容</label>
                <textarea class="form-input h-32" id="replyContent" placeholder="输入您的回复..."></textarea>
            </div>
            <button id="saveReplyBtn" class="bg-primary text-white px-6 py-2 rounded hover:bg-dark transition-colors">
                发送回复
            </button>
        </div>
    </div>

    <script>
        // 返回前台（三重保障）
        function goToHome() {
            window.location.href = 'index.html';
            setTimeout(() => {
                if (!window.location.href.includes('index.html')) {
                    window.location.assign('https://whtbob.github.io/index.html');
                }
            }, 300);
            setTimeout(() => {
                if (!window.location.href.includes('whtbob.github.io')) {
                    top.location.href = 'https://whtbob.github.io';
                }
            }, 600);
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        }

        // 导航切换
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('[id$="Page"]').forEach(page => page.classList.add('hidden'));
                document.getElementById(targetId + 'Page').classList.remove('hidden');
                document.getElementById('pageTitle').textContent = this.textContent.trim();
                
                if (targetId === 'comments') {
                    loadAdminComments();
                    loadCommentStatus();
                }
            });
        });

        // 评论管理功能
        function loadAdminComments() {
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const commentList = document.getElementById('adminCommentList');
            commentList.innerHTML = '';
            
            comments.forEach((comment, index) => {
                commentList.innerHTML += `
                    <tr class="border-b border-gray-200">
                        <td class="py-3">${index + 1}</td>
                        <td class="py-3">${comment.name}</td>
                        <td class="py-3">${comment.content}</td>
                        <td class="py-3">
                            <button class="text-blue-500 hover:text-blue-700 mr-3" onclick="openReplyModal('${comment.id}')">回复</button>
                            <button class="text-red-500 hover:text-red-700" onclick="deleteComment(${index})">删除</button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('commentCount').textContent = comments.length;
        }

        function openReplyModal(commentId) {
            document.getElementById('replyCommentId').value = commentId;
            document.getElementById('replyContent').value = '';
            document.getElementById('replyModal').classList.remove('hidden');
        }

        document.getElementById('closeReplyModal').addEventListener('click', () => {
            document.getElementById('replyModal').classList.add('hidden');
        });

        document.getElementById('saveReplyBtn').addEventListener('click', () => {
            const commentId = document.getElementById('replyCommentId').value;
            const replyContent = document.getElementById('replyContent').value;
            if (!replyContent) {
                alert('请输入回复内容');
                return;
            }

            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const idx = comments.findIndex(c => c.id === commentId);
            if (idx !== -1) {
                comments[idx].reply = {
                    content: replyContent,
                    date: new Date().toLocaleDateString()
                };
                localStorage.setItem('comments', JSON.stringify(comments));
                loadAdminComments();
                document.getElementById('replyModal').classList.add('hidden');
                alert('回复成功！');
            }
        });

        function deleteComment(index) {
            if (confirm('确定要删除这条评论吗？')) {
                const comments = JSON.parse(localStorage.getItem('comments') || '[]');
                comments.splice(index, 1);
                localStorage.setItem('comments', JSON.stringify(comments));
                loadAdminComments();
                alert('评论已删除');
            }
        }

        // 评论开关
        document.querySelectorAll('input[name="commentStatus"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const isEnabled = this.value === 'enabled';
                localStorage.setItem('commentsEnabled', isEnabled);
                alert(isEnabled ? '评论功能已开启' : '评论功能已关闭');
            });
        });

        function loadCommentStatus() {
            const isEnabled = localStorage.getItem('commentsEnabled') !== 'false';
            document.querySelector(`input[name="commentStatus"][value="${isEnabled ? 'enabled' : 'disabled'}"]`).checked = true;
        }

        // 页面初始化
        window.onload = () => {
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            document.getElementById('commentCount').textContent = comments.length;
        };
    </script>
</body>
</html>
