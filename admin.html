<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#D2691E', dark: '#8B4513' } } }
    </script>
    <style>
        .sidebar-link.active { background-color: #D2691E; color: white; }
        .form-input { border: 1px solid #ddd; padding: 8px; border-radius: 4px; width: 100%; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 登录验证 -->
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <div class="w-64 bg-gray-800 text-white shadow-lg">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fa fa-book mr-2"></i>小说管理后台
                </h1>
            </div>
            <div class="p-2">
                <a href="#chapters" class="sidebar-link active block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-list w-6"></i> 章节管理
                </a>
                <a href="#images" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-image w-6"></i> 图片管理
                </a>
                <a href="#intro" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-info-circle w-6"></i> 作品介绍
                </a>
                <a href="#author" class="sidebar-link block p-3 rounded mb-1 flex items-center">
                    <i class="fa fa-user w-6"></i> 作者介绍
                </a>
                <a href="javascript:goToHome()" class="sidebar-link block p-3 rounded mb-1 flex items-center mt-6 bg-white text-primary">
                    <i class="fa fa-home w-6"></i> 返回前台
                </a>
                <button onclick="logout()" class="w-full text-left sidebar-link block p-3 rounded mb-1 flex items-center bg-red-600 text-white">
                    <i class="fa fa-sign-out w-6"></i> 退出登录
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-4">
                <h2 class="text-xl font-semibold text-gray-800" id="pageTitle">章节管理</h2>
            </header>

            <!-- 章节管理 -->
            <div id="chaptersPage" class="p-6">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-4">新增章节</h3>
                    <form id="addChapterForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">章节标题</label>
                            <input type="text" class="form-input" id="chapterTitle" placeholder="输入章节标题" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">章节内容</label>
                            <textarea class="form-input h-40" id="chapterContent" placeholder="输入章节内容" required></textarea>
                        </div>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-dark">
                            保存章节
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">已发布章节</h3>
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="py-3 text-left">序号</th>
                                <th class="py-3 text-left">标题</th>
                                <th class="py-3 text-left">操作</th>
                            </tr>
                        </thead>
                        <tbody id="adminChapterList"></tbody>
                    </table>
                </div>
            </div>

            <!-- 图片管理 -->
            <div id="imagesPage" class="p-6 hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">首页图片设置</h3>
                    <div class="mb-6">
                        <img id="homeImagePreview" src="https://i.ibb.co/8D6jL8n/default-home.jpg" alt="首页图片" class="w-64 h-40 object-cover rounded border mb-2">
                        <input type="file" id="homeImageUpload" accept="image/*" class="mb-2">
                        <button onclick="uploadImage('homeImage')" class="bg-primary text-white px-4 py-1 rounded hover:bg-dark">
                            上传首页图片
                        </button>
                    </div>

                    <h3 class="text-lg font-semibold mb-4">作者头像设置</h3>
                    <div>
                        <img id="authorImagePreview" src="https://i.ibb.co/ZYDt3bD/default-author.jpg" alt="作者头像" class="w-32 h-32 rounded-full object-cover border mb-2">
                        <input type="file" id="authorImageUpload" accept="image/*" class="mb-2">
                        <button onclick="uploadImage('authorImage')" class="bg-primary text-white px-4 py-1 rounded hover:bg-dark">
                            上传头像
                        </button>
                    </div>
                </div>
            </div>

            <!-- 作品介绍 -->
            <div id="introPage" class="p-6 hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">编辑作品介绍</h3>
                    <textarea class="form-input h-60" id="introEditor" required></textarea>
                    <button onclick="saveIntro()" class="mt-4 bg-primary text-white px-6 py-2 rounded hover:bg-dark">
                        保存
                    </button>
                </div>
            </div>

            <!-- 作者介绍 -->
            <div id="authorPage" class="p-6 hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">编辑作者介绍</h3>
                    <textarea class="form-input h-60" id="authorEditor" required></textarea>
                    <button onclick="saveAuthor()" class="mt-4 bg-primary text-white px-6 py-2 rounded hover:bg-dark">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化数据库
        const dbName = 'novelDB';
        const dbVersion = 1;
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('chapters')) {
                        db.createObjectStore('chapters', { keyPath: 'id', autoIncrement: true });
                    }
                };
                
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
                
                request.onerror = (e) => reject(e.target.error);
            });
        }

        // 导航切换
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('[id$="Page"]').forEach(page => page.classList.add('hidden'));
                document.getElementById(targetId + 'Page').classList.remove('hidden');
                document.getElementById('pageTitle').textContent = this.textContent.trim();

                // 加载对应页面数据
                if (targetId === 'chapters') loadAdminChapters();
                if (targetId === 'intro') loadIntroEditor();
                if (targetId === 'author') loadAuthorEditor();
                if (targetId === 'images') loadImagePreviews();
            });
        });

        // 章节管理
        async function loadAdminChapters() {
            await initDB();
            const transaction = db.transaction('chapters', 'readonly');
            const store = transaction.objectStore('chapters');
            const request = store.getAll();
            
            request.onsuccess = (e) => {
                const chapters = e.target.result;
                const chapterListEl = document.getElementById('adminChapterList');
                chapterListEl.innerHTML = '';
                
                chapters.forEach((chapter, index) => {
                    chapterListEl.innerHTML += `
                        <tr class="border-b border-gray-200">
                            <td class="py-3">${index + 1}</td>
                            <td class="py-3">${chapter.title}</td>
                            <td class="py-3">
                                <button onclick="editChapter(${chapter.id})" class="text-blue-500 hover:text-blue-700 mr-3">编辑</button>
                                <button onclick="deleteChapter(${chapter.id})" class="text-red-500 hover:text-red-700">删除</button>
                            </td>
                        </tr>
                    `;
                });
            };
        }

        // 添加章节
        document.getElementById('addChapterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await initDB();
            const transaction = db.transaction('chapters', 'readwrite');
            const store = transaction.objectStore('chapters');
            
            store.add({
                title: document.getElementById('chapterTitle').value,
                content: document.getElementById('chapterContent').value,
                createdAt: new Date().toISOString()
            });
            
            transaction.oncomplete = () => {
                alert('章节添加成功');
                this.reset();
                loadAdminChapters();
            };
        });

        // 删除章节
        function deleteChapter(id) {
            if (confirm('确定要删除吗？')) {
                const transaction = db.transaction('chapters', 'readwrite');
                const store = transaction.objectStore('chapters');
                store.delete(id);
                
                transaction.oncomplete = () => {
                    alert('删除成功');
                    loadAdminChapters();
                };
            }
        }

        // 图片上传（使用imgbb的免费API）
        async function uploadImage(type) {
            const fileInput = type === 'homeImage' ? 
                document.getElementById('homeImageUpload') : 
                document.getElementById('authorImageUpload');
            
            if (!fileInput.files[0]) {
                alert('请选择图片');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                // 使用imgbb的免费API（无需注册，直接使用）
                const response = await fetch('https://api.imgbb.com/1/upload?key=5340e4e5c571e5f77d469174f9a610c', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    // 保存图片链接
                    if (type === 'homeImage') {
                        localStorage.setItem('homeImage', result.data.url);
                        document.getElementById('homeImagePreview').src = result.data.url;
                    } else {
                        // 更新作者头像（需要修改作者介绍的HTML）
                        let authorContent = localStorage.getItem('authorContent') || `
                            <img src="https://i.ibb.co/ZYDt3bD/default-author.jpg" alt="作者头像" class="w-32 h-32 rounded-full object-cover border-4 border-light">
                            <div class="text-gray-700">
                                <h3 class="text-xl font-bold mb-3 text-primary">沙漠行者</h3>
                                <p class="mb-3">自由撰稿人，曾徒步穿越中国三大沙漠，痴迷于西域文化与自然探险。</p>
                            </div>
                        `;
                        authorContent = authorContent.replace(/src="[^"]+"/, `src="${result.data.url}"`);
                        localStorage.setItem('authorContent', authorContent);
                        document.getElementById('authorImagePreview').src = result.data.url;
                    }
                    alert('图片上传成功');
                }
            } catch (error) {
                alert('上传失败，请重试');
                console.error(error);
            }
        }

        // 作品介绍编辑
        function loadIntroEditor() {
            const savedIntro = localStorage.getItem('introContent') || 
                '《途·寻》讲述了主角王磊穿越沙漠，寻找失踪父亲的冒险故事。途中他发现父亲留下的神秘手帐，解锁了沙漠中的魔法力量，在胡杨林、古城遗迹中揭开家族秘密，也领悟了亲情与成长的真谛。';
            document.getElementById('introEditor').value = savedIntro;
        }

        function saveIntro() {
            localStorage.setItem('introContent', document.getElementById('introEditor').value);
            alert('保存成功');
        }

        // 作者介绍编辑
        function loadAuthorEditor() {
            const savedAuthor = localStorage.getItem('authorContent') || `
                <img src="https://i.ibb.co/ZYDt3bD/default-author.jpg" alt="作者头像" class="w-32 h-32 rounded-full object-cover border-4 border-light">
                <div class="text-gray-700">
                    <h3 class="text-xl font-bold mb-3 text-primary">沙漠行者</h3>
                    <p class="mb-3">自由撰稿人，曾徒步穿越中国三大沙漠，痴迷于西域文化与自然探险。</p>
                </div>
            `;
            document.getElementById('authorEditor').value = savedAuthor;
        }

        function saveAuthor() {
            localStorage.setItem('authorContent', document.getElementById('authorEditor').value);
            alert('保存成功');
        }

        // 加载图片预览
        function loadImagePreviews() {
            if (localStorage.getItem('homeImage')) {
                document.getElementById('homeImagePreview').src = localStorage.getItem('homeImage');
            }
            // 提取作者头像URL
            const authorContent = localStorage.getItem('authorContent') || '';
            const imgMatch = authorContent.match(/src="([^"]+)"/);
            if (imgMatch && imgMatch[1]) {
                document.getElementById('authorImagePreview').src = imgMatch[1];
            }
        }

        // 返回前台
        function goToHome() {
            window.location.href = 'index.html';
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        // 页面初始化
        window.onload = async () => {
            await initDB();
            loadAdminChapters();
        };
    </script>
</body>
</html>
